{% extends "Admin/newtemp.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/adm_add" enctype="multipart/form-data">
  <table class="table table-hover">
    <tr>
      <td>Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="name" id="textfield"  class="form-control" required/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label for="textfield6"></label>
        <input type="text" name="place" id="textfield6" class="form-control" required/>
      </td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label for="textfield2"></label>
        <input type="text" name="post" id="textfield2" class="form-control" required/></td>
    </tr>
    <tr>
      <td>PIN</td>
      <td><label for="textfield10"></label>
        <input type="text" name="pin" id="textfield10" class="form-control" required pattern="[6][0-9]{5}" /></td>
    </tr>
    <tr>
      <td>City</td>
      <td><label for="textfield2"></label>
        <input type="text" name="city" id="textfield2" class="form-control" required /></td>
    </tr>
    <tr>
      <td>District</td>
      <td><label for="textfield6"></label>
        <input type="text" name="district" id="textfield6" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label for="fileField"></label>
        <input type="file" name="photo" id="fileField" required /></td>
    </tr>
    <tr>
      <td>E-mail</td>
      <td><label for="textfield4"></label>
      <input type="email" name="mail" id="textfield4" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label for="textfield11"></label>
        <input type="text" name="phone" id="textfield11" class="form-control" required pattern="[9876][0-9]{9}" /></td>
    </tr>
    <tr>
      <td>FAX</td>
      <td><label for="textfield5"></label>
      <input type="number" name="fax" id="textfield5" class="form-control" required /></td>
    </tr>
    <tr>
      <td><div align="center"></div></td>
      <td><input type="submit" name="button" id="button" value="ADD" class="btn btn-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
